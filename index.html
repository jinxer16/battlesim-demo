<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="game-area">
        <div id="overlay"><p id="start-button" onclick="start()">START</p></div>
            <div id="enemy-player-div">
                <div class="character-area">
                    <div class="character-info" id="enemy-info">
                        <p id="enemy-name"></p>
                        <p id="enemy-level"></p>
                        <!-- <div class="hp-div">
                            <div id="enemy-hp-bar" class="clearfix"></div>
                        </div> -->
                        <p id="enemy-hp"><span id="enemy-hp-current"></span>&#47;<span id="enemy-hp-max"></span></p>    
                        
                    </div>
                    <div id="enemy-sprite">
                        <img id ="enemy-sprite-id">
                    </div>
                </div>
        
                <div class="character-area">
                    <div id="player-sprite">
                        <img id ="player-sprite-id">
                    </div>
                    <div class="character-info">
                        <p id="player-name"></p>
                        <p id="player-level"></p>
                        <!-- <div class="hp-div">
                            <div id="player-hp-bar" class="clearfix"></div>
                        </div> -->
                        <p id="player-hp"><span id="player-hp-current"></span>&#47;<span id="player-hp-max"></span></p>
                    
                    </div>
                </div>
            </div>
        
        
            <div id="bottom-area">
                <div id="items-menu" class="sub-menu">
                    <li id="items-content" onclick= berry.action()></li>
                    <li id="items-cancel" onclick = closeItems()>CANCEL</li>
                </div>
                <div id="fight-menu" class="sub-menu">
                    <li id="fight-content" ></li>
                    <li id="fight-cancel" onclick = closeFight()>CANCEL</li>
                </div>
                <p id="message"> </p>
                <div id="game-menu">
                    <div id="menu-div1">
                        <li id="fightbutton" onclick = fight()>FIGHT</li>
                        <li id="itembutton" onclick = items()>ITEM</li>
                    </div>
                    <div id="menu-div2">
                        <li>PKMN</li>
                        <li onclick = runningAway()>RUN</li>
                    </div>
                </div>
            </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
